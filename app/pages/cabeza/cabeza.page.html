<ion-header>
  <ion-toolbar> <ion-title class="textCenter">Cabeza</ion-title> </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-radio-group value="biff">
      <ion-list-header>
        <ion-label>Seleccione su sintoma</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label>Mareos</ion-label>
        <ion-radio slot="start" value="biff"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Fiebre</ion-label>
        <ion-radio slot="start" value="griff"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Nauseas y Vomitos</ion-label>
        <ion-radio slot="start" value="buford"></ion-radio>
      </ion-item>
    </ion-radio-group>
    <ion-button (click)="onClick()" expand="block" fill="clear" shape="round">
      Siguiente
    </ion-button>
  </ion-list>
</ion-content>
