<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-button slot="secondary" (click)="logout()" expand="block" fill="clear" shape="round">
      <ion-icon name="log-out-outline"></ion-icon>
    </ion-button>

    <ion-buttons slot="end">
      <ion-avatar>
        <ion-img src="/assets/img/symtosympn.png"></ion-img>
      </ion-avatar>
    </ion-buttons>
    <ion-title class="center" color="primary">Inicio</ion-title>
  </ion-toolbar>



</ion-header>


<ion-content class="ion-padding">

  <ion-content>

    <ion-toolbar>
      <ion-title size="large" class="center">Lugar Del Sintoma</ion-title>
    </ion-toolbar>
 
   

  <ion-content class="center">
    <ion-card-content>
    <ion-button routerLink="/cabeza" color="secondary">Cabeza</ion-button>
    <ion-button routerLink="/pecho" color="secondary">Pecho</ion-button>
    <ion-button routerLink="/brazos" color="secondary">Brazos</ion-button>
    <ion-button routerLink="/manos" color="secondary">Manos</ion-button>
    <ion-button routerLink="/cadera" color="secondary">Cadera</ion-button>
    <ion-button routerLink="/piernas" color="secondary">Piernas</ion-button>
  </ion-card-content>
  </ion-content>

  </ion-content>

</ion-content>



<ion-list>
  <ion-item *ngFor="let c of componentes" [routerLink]="c.redirecTo" detail="true">
    <ion-icon [name]="c.icon" slot="start" color="primary"></ion-icon>
    {{c.name}}
  </ion-item>
</ion-list>
