<ion-header  >
  <ion-toolbar  >
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-card-content class="color textCenter ">
  <form  #formulario="ngForm"  class="form-signin">
    <ion-card >
      <ion-label position="floating">Email</ion-label>
      <ion-input name="Email" [(ngModel)]="user.email" type="text" required></ion-input>
    </ion-card>

    <ion-card >
      <ion-label  position="floating">Password</ion-label>
      <ion-input name="password" [(ngModel)]="user.password" type="password" required></ion-input>
    </ion-card>

    <ion-button class="ion-margin-top btnLogin " type="submit" expand="block"  (click)="signIn()" color="danger"  [disabled]="formulario.invalid">
      Iniciar sesion
    </ion-button>

    
    <ion-button color="dark" expand="block" fill="outline" [routerLink]="['/datos']">Crear cuenta</ion-button>
  </form>
    
</ion-card-content>
</ion-content>
